<section class="h-100 gradient-form" style="background-color: #eee">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-8">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-8">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/1200px-Angular_full_color_logo.svg.png"
                    style="width: 185px"
                    alt="logo"
                  />
                  <h4 class="mt-1 mb-5 pb-1">Welcome to Blog App</h4>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
                  <p>Please login to your account</p>
                  <div class="form-group">
                    <label class="form-label" > Username </label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="username" />
                    <!-- <custom-validation-messages [control]="formGroup.get('NoiDung')"></custom-validation-messages> -->
                    <show-validation-messages  [control]="loginForm.get('username')!"></show-validation-messages>
                    <div class="password-input">
                      <label class="form-label">Password</label>
                      <input  [type]="hidePassword?'password' : 'text'"
                        class="form-control"
                        formControlName="password"
                      />
                      <span class="password-toggle" (click)="togglePasswordVisibility()">
                        <i class="fa fa-eye custom-eye" [ngClass]="{'fa-eye-slash': !hidePassword }"></i>
                      </span>
                    </div>

                    <show-validation-messages  [control]="loginForm.get('password')!"></show-validation-messages>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary customer-submit"
                    [disabled]="loginForm.invalid">
                    Login
                  </button>
                </form>
                <div
                  class="d-flex align-items-center justify-content-center pb-4"
                >
                  <p class="mb-0 me-2">Don't have an account?</p>
                  <a type="button" class="btn btn-outline-danger"  routerLink="/auth/registration">
                    Create new</a>
                </div>

                <!-- <a class="text-muted" href="#!">Forgot password?</a> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

>
