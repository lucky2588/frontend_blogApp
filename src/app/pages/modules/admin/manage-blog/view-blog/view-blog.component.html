<div class="modal-content custom-modal">
  <div style="display: unset !important" class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">
      <div class="d-flex justify-content-between">
        <div>
          <label style="font-weight: bold"> View Blog Detail</label>
        </div>
        <div>
          <button
            type="button"
            class="btn btn-primary-outline p-0"
            (click)="modal.dismiss()" >
            <i style="color: black" class="fa fa-times"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div
  class="overlay overlay-block cursor-default modal-body"
  style="min-height: 550px"   scrollable="true">
  <ng-container *ngIf="formGroup">
    <form
      action="#"
      class="form form-label-right"
      [formGroup]="formGroup"
      autocomplete="off">
      <div class="form-group row">
        <div class="col-lg-6">
          <div class="avatar-container cursor-pointer d-flex justify-content-center align-items-center" >
            <img *ngIf="imageAvatar" style="max-height: 100%; max-width: 100%;" [src]="imageAvatar" alt="">
        </div>
      </div>
        <div class="col-lg-6">
          <div class="form-group">
            <div class="col-lg-12">
              <div class="d-flex flex-row">
                <label class="form-label">Title</label>
              </div>
              <input
                type="text"
                class="form-control form-control-lg"

                placeholder=""
                autocomplete="off"
                formControlName="title"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-12">
              <div class="d-flex flex-row">
                <label class="form-label"
                  >Active</label
                >
                <label style="margin-left: 3px;color: red;">*</label>
              </div>
              <input
                type="text"
                class="form-control form-control-lg"

                placeholder=""
                autocomplete="off"
                formControlName="active"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-lg-6">
            <div class="d-flex flex-row">
                <label> Author</label>
                <label style="margin-left: 3px;color: red;">*</label>
            </div>
            <input type="text" class="form-control form-control-lg is-invalid" placeholder=""
                formControlName="author"
                autocomplete="off" />
        </div>
        <div class="col-lg-6">
            <div class="d-flex flex-row">
                <label> Create Date </label>
                <label style="margin-left: 3px;color: red;">*</label>
            </div>
            <input type="text" class="form-control form-control-lg is-invalid"
            [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
            #dp="bsDatepicker"
            bsDatepicker
            placeholder=""
            formControlName="created_date" autocomplete="off"   />
        </div>
    </div>
      <div class="form-group">
        <div class="col-lg-12">
            <label>Content</label>
            <textarea class="form-control" name="moTa" formControlName="content" ></textarea>
        </div>
    </div>

      <div class="form-group">
        <div class="col-lg-12">
          <ckeditor [editor]="Editor"  formControlName="description"></ckeditor>
        </div>
    </div>



    </form>
    <app-categories [listCategory]="categories" [showCategoris]="showCategories" [disableCategory]="true"></app-categories>
  </ng-container>
  <div class="modal-footer d-flex justify-content-center">
    <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">
        Đóng
    </button>
  </div>
</div>
</div>
