<div class="modal-body">
  <ng-container>
      <div class="col-12 text-center img-delete">
      </div>
      <h2 class="font-bold text-center">Do You Want Delete This Blog ?</h2>
      <p class="text-center" style="word-break: break-all">Blog  {{ title }} will delete !</p>
  </ng-container>
</div>

<div class="modal-footer">
  <div class="col-12 text-center">
      <button type="button" class="btn btn-light btn-elevate mr-1" (click)="modal.dismiss()">
          Cancle
      </button>&nbsp;
      <button type="button" class="btn btn-primary btn-elevate" (click)="delete()">
          Confirm
      </button>
  </div>
</div>
