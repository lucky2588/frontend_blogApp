<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">

    <li *ngIf="checkRoles(['ADMIN'])" class="nav-item navbar-brand me-2 custom-btn">
      <button  (click)="showSideBar()" class="btn">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRotzwNl4uBO-h9reSgCRx7x84G7RJov_e7vFWSAwd-Ow&s"
          height="10"
          alt=""
          loading="lazy"
          style="margin-top: -1px"/>
      </button>
    </li>
    <!-- Navbar brand -->
    <a class="navbar-brand me-2" routerLink="/home">
      <img
        src="https://mdbootstrap.com/img/logo/mdb-transaprent-noshadows.webp"
        height="16"
        alt=""
        loading="lazy"
        style="margin-top: -1px"
      />
    </a>
    <!-- Toggle button -->

    <!-- Collapsible wrapper -->
    <div
      class="collapse navbar-collapse"
      id="navbarButtonsExample"
      mdbCollapse
      #buttonsNav="mdbCollapse">
      <!-- Left links -->

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" >Home</a>
        </li>
      </ul>
      <!-- Left links -->
      <div class="d-flex align-items-center">
        <ng-container>
          <div  *ngIf="authInfo.isAuthenticated; else notAuthentic">
            <ul class="navbar-nav">
              <!-- Dropdown -->
              <li mdbDropdown class="nav-item dropdown">
                <a class="btn btn-primary me-3"

                  id="navbarDropdownMenuLink"
                  role="button"
                  mdbDropdownToggle
                  aria-expanded="false">
                   {{authInfo.name}}
                </a>
                <ul
                  mdbDropdownMenu
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink">
                  <li >
                    <a class="dropdown-item"  routerLink="/getInfo" >Setting</a>
                  </li>
                  <li *ngIf="checkRoles(['ADMIN'])" >
                    <a class="dropdown-item" routerLink="/manage/blog" > Manage Blog</a>
                  </li>
                  <li>
                    <button  class="dropdown-item" (click)="logout()"> Log Out </button>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <ng-template #notAuthentic>
            <!-- <div class="d-flex align-items-center"> -->
            <button type="button"  routerLink="/auth/login" class="btn btn-primary  px-3 me-2">Login</button>
            <button type="button" class="btn btn-warning  px-3 me-2"  routerLink="/auth/registration"> Sign up </button>
          </ng-template>
        </ng-container>
      </div>
    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
