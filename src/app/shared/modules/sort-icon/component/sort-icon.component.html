<ng-container *ngIf="isActive">
  <ng-container *ngIf="activeDirection === 'asc'">
    <span
    [inlineSVG]="'../../../../../assets/sort/sort-up-alt.svg'"
       [cacheSVG]="true"
      class="svg-icon svg-icon-sm svg-icon-primary ml-1">
    </span>
  </ng-container>
  <ng-container *ngIf="activeDirection === 'desc'">
    <span [inlineSVG]="'../../../../../assets/sort/sort-down.svg'"
       [cacheSVG]="true"
      class="svg-icon svg-icon-sm svg-icon-primary ml-1">
  </span>
  </ng-container>
</ng-container>

<ng-container *ngIf="!isActive">
  <span    [inlineSVG]="'../../../../../assets/sort/sort.svg'"
    [cacheSVG]="true"
    class="svg-icon svg-icon-sm svg-icon-primary ml-1 svg-icon-sort">
  </span>
</ng-container>
